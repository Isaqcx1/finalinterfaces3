<h2>Listado de Citas</h2>

<div class="container">
  <div class="header">
    <span>Mascota</span>
    <span>Fecha</span>
    <span>Hora</span>
  </div>

  <ul>
    <li *ngFor="let cita of citasFiltradas" [resaltarHoy]="cita.fecha">
      <span>{{ cita.mascota }}</span>
      <span>{{ cita.fecha | formatoFecha }}</span>
      <span>{{ cita.hora }}</span>
    </li>
  </ul>
</div>
