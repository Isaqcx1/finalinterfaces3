<h2>Agendar Cita</h2>

<form (submit)="guardar(mascota.value, fecha.value, hora.value, motivo.value)">
  <label>Mascota:</label>
  <select #mascota required>
    <option *ngFor="let m of mascotas" [value]="m.nombre">
      {{ m.nombre }} (Due√±o: {{ m.dueno }}, Tipo: {{ m.tipo }})
    </option>
  </select>

  <label>Fecha:</label>
  <input type="date" #fecha required>

  <label>Hora:</label>
  <input type="time" #hora required>

  <label>Motivo:</label>
  <input #motivo required>

  <button type="submit">Guardar</button>
</form>
