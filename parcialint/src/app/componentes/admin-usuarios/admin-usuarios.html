<table class="tabla">
    <thead>
        <tr>
            <th>Nombre</th>

    </thead>

    <tbody>
        <tr *ngFor="let u of usuarios">
            <td>{{ u.nombre }}</td>
            <td>

    </div>

    <div *ngFor="let c of cursosInscritosPorUsuario" class="card">
        <h4>{{ c.nombre }}</h4>
